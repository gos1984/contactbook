<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<th:block th:replace="fragments/header :: home"></th:block>
<section id="section">
    <div class="row no-gutters justify-content-center align-items-center">
        <div class="col-8">
            <form action="/person/edit" method="POST" class="form" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6">
                        <div class="image">
                            <img th:src="${person.avatar}">
                            <input type="file" name="avatar">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" class="form-control" id="first-name" name="firstName" th:value="${person.firstName}">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" class="form-control" id="last-name" name="lastName" th:value="${person.lastName}">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" th:value="${person.phone}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${person.email}">
                        </div>
                        <input type="hidden" name="id" th:value="${person.id}">
                        <button type="submit" class="btn btn-primary mb-2">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<th:block th:replace="fragments/footer :: home"></th:block>
</body>
</html>
